<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REQUEST</title>
</head>
<style>
    body{background-color: #212121;
    color: wheat;}
    .data{border: 3px solid white;
    width: 300px;
}

.image{
  
    border: 3px solid green;
}

</style>
<body>
    <div class="data">
        <div class="image"></div>
      <button id="button"> Click to Get name and location</button>
      <h4 id="email"></h4>
        
    </div>
</body>

<script>
    const button = document.getElementById('button');
    const detail = document.getElementById("email");
    const image=document.querySelector('.image')

    const requestURL='https://api.github.com/users/impriteshchoubey'
    // Function that makes the API call and handles response
    const XHR=new XMLHttpRequest()
    XHR.open('GET',requestURL)
    XHR.onreadystatechange=function(){
        console.log(XHR.readyState);
        if (XHR.readyState===4) {
            const data=JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.name);

            image.innerHTML=`<img src='${data.avatar_url}'></img>`
       button.addEventListener('click',function(){
        detail.innerHTML=`name:${data.name}, location:${data.location} , id:${data.id}`
       }) 

        }
        
    }
    XHR.send()



</script>

</html>
