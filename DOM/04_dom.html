<script>
    function div(classes,write,bgcolor,textcolor) {
        
    const mydiv= document.createElement("div")
    console.log(mydiv);
    mydiv.className=classes

  //  mydiv.setAttribute('title','generated-title');
    mydiv.style.backgroundColor=bgcolor;
    mydiv.style.color=textcolor;
    mydiv.style.padding="10px";
   mydiv.innerText=write;

//=>another method to insert text

// const text="this is a div"
// mydiv.append(text)

//=>another method to insert text
// const addtext=document.createTextNode("this is javascript");
//     mydiv.appendChild(addtext)


 //attaching the created div to webpage
 document.body.append(mydiv);   
    }
